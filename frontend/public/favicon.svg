<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(244,63,94);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(236,72,153);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(192,38,211);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Calendar icon -->
  <rect x="25" y="30" width="50" height="45" rx="5" fill="white"/>
  <rect x="25" y="30" width="50" height="12" rx="5" fill="black"/>
  <rect x="25" y="42" width="50" height="33" rx="0" fill="white"/>
  
  <!-- Calendar binding -->
  <circle cx="35" cy="28" r="3" fill="white"/>
  <circle cx="65" cy="28" r="3" fill="white"/>
  
  <!-- Date number -->
  <text x="50" y="64" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="url(#grad)" text-anchor="middle">15</text>
</svg>
